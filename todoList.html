<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
	<h1>Create your todo list!</h1>
<div id="Priority_high">
	<h3> High Priority Tasks</h3>
	<ul>
		<li class="completed">
			<input type="checkbox" name="" checked>
			Walk Dog
		</li>
		<li class="completed">
			<input type="checkbox" name=""checked>
			Shopping
		</li>
		<li id="special">
			<input type="checkbox" name="">
			Finish DigiTellus
		</li>
	</ul>
</div>
<div id="Priority_standard">
	<h3> Standard Priority Tasks</h3>
	<ul>
		<li class="completed">
			<input type="checkbox" name="" checked>
			Walk Dog
		</li>
		<li class="completed">
			<input type="checkbox" name=""checked>
			Shopping
		</li>
		<li id="special">
			<input type="checkbox" name="">
			Finish DigiTellus
		</li>
	</ul>
</div>
<div id="Priority_low">
	<h3> Low Priority Tasks</h3>
	<ul>
		<li class="completed">
			<input type="checkbox" name="" checked>
			Walk Dog
		</li>
		<li class="completed">
			<input type="checkbox" name=""checked>
			Shopping
		</li>
		<li id="special">
			<input type="checkbox" name="">
			Finish DigiTellus
		</li>
	</ul>
</div>
<div id="reg_form">
	<form>
		<h2>Please register to save your list!</h2>
		<label>
			Enter Your Name:
			<input type="text" placeholder="First Name" name="">
			<input type="text" placeholder="Last Name" name="">
		</label>
		<div>
		<label>
			Enter Your Email:
			<input type="email" placeholder="Your Email" name="">
		</label>
		</div>
		<button>Submit</button>
	</form>
</div>
</body>
</html>
